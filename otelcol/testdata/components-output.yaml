buildinfo:
    command: otelcol
    description: OpenTelemetry Collector
    version: latest
receivers:
    - name: nop
      stability:
        logs: Stable
        metrics: Stable
        traces: Stable
processors:
    - name: nop
      stability:
        logs: Stable
        metrics: Stable
        traces: Stable
exporters:
    - name: nop
      stability:
        logs: Stable
        metrics: Stable
        traces: Stable
connectors:
    - name: nop
      stability:
        logs-to-logs: Development
        logs-to-metrics: Development
        logs-to-traces: Development
        metrics-to-logs: Development
        metrics-to-metrics: Development
        metrics-to-traces: Development
        traces-to-logs: Development
        traces-to-metrics: Development
        traces-to-traces: Development
extensions:
    - name: nop
      stability:
        extension: Stable
